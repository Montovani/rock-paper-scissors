<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <section class="header">
        <header>
            <div class="main-header">
                <p class="title-header"> Rock, Paper, Scrissors</p>
            </div>
        </header>
    </section>
    <section class="main-game">
        <h1>Rock, Paper, Scissors</h1>
        <p class="subtitle">Play against the computer in a 5 rounds of rock, paper, scissors. Choose your move, see the winner of the match and do it again. Good Luck!</p>
            <div class="player-computer-movement">
                <div class="player-movement">
                    <div class="player-choice">
                        <button class="btn-rock" id="rock">Rock</button>
                        <button class="btn-paper" id = 'paper'>Paper</button>
                        <button class="btn-scissors" id = 'scissors'>Scissors</button>
                        <p>You Choose:</p>
                        <p class="user-option"></p>
                    </div>
                </div>
                <div class="computer-movement">
                    <div class="computer-choice">
                        <p>The computer choose:</p>
                        <div>
                            <p class="computer-option"></p>
                        </div>
                    </div>
                </div>
                <div>
                    <h3>Winner of the Match</h3>
                    <p class="winner-of-match"> </p>
                </div>
            </div>
    </section>
    <section class="score">
        <h3>Score</h3>
        <div class="game-score">
            <div class="player-score">
                <h4 class="both-scores">
                    Player
                </h4>
                <p class="player-number">
                    0
                </p>
            </div>
            <div class="computer-score">
                <h4 class="both-scores">
                    Computer
                </h4>
                <p class="computer-number">
                    0
                </p>
            </div>
        </div>
        <h3 class="result">
            
        </h3>
    </section>
    <section class="restart">
        <button class="restart-game-btn">Restart Game</button>
    </section>
    <footer>
        Link to github project
    </footer>
<script src="js.js"></script>    
</body>
</html>
