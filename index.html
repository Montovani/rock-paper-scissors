<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="header">
        <header>
            <div class="main-header">
                <p class="title-header"> Rock, Paper, Scrissors</p>
            </div>
        </header>
    </section>
    <section class="main-game">
        <h1>Rock, Paper, Scissors</h1>
        <p class="subtitle">Play against the computer in a 5 rounds rock, paper, scissors. Start choosing your movement:</p>
            <div class="player-computer-movement">
                <div class="player-movement">
                    <div class="player-choice">
                        <button>Rock</button>
                        <button>Paper</button>
                        <button>Scissors</button>
                    </div>
                </div>
                <div class="computer-movement">
                    <div class="computer-choice">
                        <p>The computer choose:</p>
                        <div>
                            <p>Rock</p>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <section class="score">
        <h3>Score</h3>
        <div class="game-score">
            <div class="player-score">
                <h4 class="both-scores">
                    Player
                </h4>
                <p class="player-number">
                    2
                </p>
            </div>
            <div class="computer-score">
                <h4 class="both-scores">
                    Computer
                </h4>
                <p class="computer-number">
                    5
                </p>
            </div>
        </div>
        <h3 class="result">
            Player Win!
        </h3>
    </section>
    <section class="restart">
        <button class="restart-game-btn">Restart Game</button>
    </section>
    <footer>
        Link to github project
    </footer>
    
</body>
</html>
